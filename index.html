<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contact Us</title>
</head>
<body class=" alignment">
    <main class="alignment container">
        <section class="left">
            <form>
                <h2 class="title">Send us a message</h2>
                <input type="text" placeholder="Name" name="name" id="name" required>
                <input type="email" placeholder="Email" name="email" id="email" required>
                <input type="text" placeholder="Subject" name="subject" id="subject" required>
                <textarea col="20" rows="10" placeholder="Message" name="message" id="message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
        <section class="right">
            <h2 class="title">Contact us</h2>
            <p class="mainText">Contact us for any information, for a chat or just to have a cup of coffee.</p>
            <i class="fa-solid fa-location-dot"></i> <p><span>Address</span>: 123 Wellesley Road, London/UK</p>
            <i class="fa-solid fa-phone"></i>
            <p><span>Phone</span>: + 12 1234 123 12</p>
            <i class="fa-regular fa-envelope"></i>
            <p><span>Email</span>: info@contactus.com</p>
            <i class="fa-solid fa-at"></i>
            <p><span>Website</span>: www.amazing.com</p>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/b8adcf5390.js" crossorigin="anonymous"></script>
</body>
</html>
